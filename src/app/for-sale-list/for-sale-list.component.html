<div *ngIf="selectedPost">
  <p>{{selectedPost.content}}</p>
  <p>{{selectedPost.author}}</p>
  <img src={{selectedPost.img}}>
</div>
<ul *ngFor="let forSalePost of childForSaleList">
  <li (click)="showDetails(forSalePost)">{{forSalePost.title}}</li>
  <button (click)="editForSale(forSalePost)">Edit</button>
</ul>
